<!DOCTYPE html>
<html lang="en">
<head>
	<title>Restaurant</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
	<style>
	/* Remove the navbar's default margin-bottom and rounded borders */
	.navbar {
		margin-bottom: 0;
		border-radius: 0;
		font-family: 'Raleway', sans-serif;
	}
	.jumbotron{
		background-color: #ffffcc;
		font-family: 'Raleway', sans-serif;
	}
	/* Add a gray background color and some padding to the footer */
	footer {
		background-color: #ff9999;
		padding: 25px;
		font-family: 'Raleway', sans-serif;
	}

	body{
		background-color: #ffffcc;
		font-family: 'Raleway', sans-serif;
	}
	.Introduction img {
		max-width:100%;
		max-height:100%;
		margin:auto;
		display:block;
	}
	</style>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Menu</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="Introduction">
		<img src="header.png">
	</div>
</div>

<div class="jumbotron">
	<div class="container text-center">
		<h1>Italian Restaurant</h1>
		<p>Feel free to review us...</p>
	</div>
</div>

<div class="container-fluid bg-3 text-center">
	<h3>Some of our famous dishes: </h3><br>
	<div class="row">
		<div class="col-sm-3">
			<p>Dish 1</p>
			<img src="http://i.tmgrup.com.tr/dailysabah/2015/11/18/HaberDetay/1447789948546.jpg" class="img-responsive" style="width:100%" alt="Image">
		</div>
		<div class="col-sm-3">
			<p>Dish 2</p>
			<img src="http://alianosdundee.com/wp-content/uploads/2015/12/Italian-Pasta-in-East-Dundee-IL-Alianos-Italian-Food.jpg" class="img-responsive" style="width:100%" alt="Image">
		</div>
		<div class="col-sm-3">
			<p>Dish 3</p>
			<img src="http://viztangocafe.com/wp-content/uploads/2015/06/food2.jpg" class="img-responsive" style="width:100%" alt="Image">
		</div class="col-sm-3">
			<p>Dish 4</p>
			<img src="http://i.huffpost.com/gen/935109/images/o-ITALIAN-FOOD-RECIPES-PASTA-facebook.jpg" class="img-responsive" style="width:100%" alt="Image">
		</div>

	</div><br>
	<div class="container">
		<h2>Are you satisfied with our food today?</h2>
		<label for="comment">Comments:</label>
		<textarea class="form-control" rows="5" id="comment"></textarea>
		<button id="submit">Submit</button>
	</div>

	<footer class="container-fluid text-center">
		<p id="chatbot">Pop up box:</p>
	</footer>

</body>
</html>
